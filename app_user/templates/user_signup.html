{% extends 'base.html' %}

{% block content %}

     <div class="row gx-4 gx-lg-5 row-cols-1 row-cols-md-2 row-cols-xl-2 justify-content-center">
     <div class="card p-3">
        <div class="bd-example ps-lg-10">
            <form action="{% url 'user:user_signup' %}" method = "POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label" >아이디</label>
                    <div class="input-group w-100">
                        <button type="button" class="btn btn-secondary">
                            <i class="bi bi-pen"></i>
                        </button>
                        <input type="text" class="form-control" placeholder="아이디" name="username">
                    </div>
                    <div class="form-text" style="color: red">{{ message_id }}</div>
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">비밀번호</label>
                    <div class="input-group w-100">
                        <button type="button" class="btn btn-secondary">
                            <i class="bi bi-pen"></i>
                        </button>
                        <input type="password" class="form-control" placeholder="비밀번호" name="password1">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">비밀번호 확인</label>
                    <div class="input-group w-100">
                        <button type="button" class="btn btn-secondary">
                            <i class="bi bi-pen"></i>
                        </button>
                        <input type="password" class="form-control" placeholder="비밀번호 확인" name="password2">
                    </div>
                    <div class="form-text" style="color: red"> {{ message_pass }}</div>
                </div>

                <div class="mb-3 form-check">
                    <input class="form-check-input" type="checkbox" value=1 name="selected[]">
                    <label class="form-check-label" for="exampleCheck1">동아리 운영자</label>
                </div>
                <div class="p-1 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" style="width: 100%">회원가입</button>

                </div>
            </form>
        </div>
     </div>
    </div>

{% endblock %}
