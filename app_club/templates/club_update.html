{% extends 'base.html' %}

{% block content %}
    <div class="row gx-4 gx-lg-5 row-cols-1 row-cols-md-2 row-cols-xl-2 justify-content-center">
        <div class="card p-3" style="margin-bottom: 20px">
            <font size="4em" color="#1E00FF">
                동아리 정보 수정<br>
            </font>
        </div></div>

    <div class="row gx-4 gx-lg-5 row-cols-1 row-cols-md-2 row-cols-xl-2 justify-content-center">
        <div class="card p-3">
            <form action="{% url 'club:club_update' club.club_name %}" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                <h4>동아리 명 </h4>
                <input type="text" name="club_name" class="form-control" value="{{ club.club_name }}">
                <br>
                <h4>동아리 유형 </h4>
                <select class="form-select" aria-label="Default select example" name="club_info" style="width: 100%">
                    <option selected>유형 선택</option>
                    <optgroup label="옵션그룹1 테스트">
                        <option value="운동">운동</option>
                        <option value="레저">레저</option>
                    </optgroup>
                    <option value="사진">사진</option>
                    <option value="영상">영상</option>
                    <option value="봉사">봉사</option>
                    <option value="음악">음악</option>
                    <option value="여행">여행</option>
                    <option value="종교">종교</option>
                    <optgroup label="옵션그룹2 테스트">
                        <option value="친목">친목</option>
                        <option value="예술">예술</option>
                        <option value="어학">어학</option>
                    </optgroup>
                    <option value="공부">공부</option>
                    <option value="교육">교육</option>
                    <option value="문화">문화</option>
                    <option value="토론">토론</option>
                    <option value="레저">레저</option>
                    <option value="기타">기타</option>
                </select>
                <br>
                <h4>동아리 소개글 </h4>
                <textarea name="club_contents" class="form-control" rows="10" cols="100" >{{ club.club_contents }}</textarea>
                <br>
                <h4>동아리 위치 </h4>
                <input type="text" name="club_loc" class="form-control" value="{{ club.club_loc }}">
                <br>
                <h4>동아리 소개 사진 </h4>
                <input type="file" name="club_images" accept="image/*" value="{{ club.club_images.url }}">
                <br>
                <div class="p-1 d-flex justify-content-center">
                    <input class="btn btn-dark" type="submit" value="동아리 수정" style="width: 100%">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
